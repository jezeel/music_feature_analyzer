version: 1.0.0
homepage: https://github.com/jezeel/music_feature_analyzer
repository: https://github.com/jezeel/music_feature_analyzer
issue_tracker: https://github.com/jezeel/music_feature_analyzer/issues

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
